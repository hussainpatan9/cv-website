<!DOCTYPE html>
<html lang="en">
<head>

    <title>Page Not Found - Hussain Khuzema</title>
    
    <meta name="description" content="Page not found - The requested page on Hussain Khuzema's professional portfolio website cannot be found.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/cv-website/manifest.json">
    <meta name="theme-color" content="#2563eb">

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--text-color);
        }
        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-home {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-contact {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-contact:hover {
            background: var(--primary-color);
            color: white;
        }
        .simple-nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .simple-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .simple-nav h2 {
            color: var(--primary-color);
            margin: 0;
        }
        .simple-nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .simple-nav a:hover {
            text-decoration: underline;
        }

<body>
    <!-- Simple Navigation -->
    <nav class="simple-nav">
        <div class="container">

    <nav aria-label="Breadcrumb" class="breadcrumb-nav">
        <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">

                <a href="hero.html" itemprop="item">
                    <span itemprop="name">Home</span>
                </a>
                <meta itemprop="position" content="1" />
            </li>
            <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
                <span itemprop="name">Page Not Found</span>
                <meta itemprop="position" content="2" />
            </li>
        </ol>
    </nav>

    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">

            </p>
            <div class="error-actions">
                <a href="hero.html" class="btn-home">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="contact.html" class="btn-contact">
                    <i class="fas fa-envelope"></i> Contact Me
                </a>
            </div>
        </div>
    </div>
    
    <!-- EmailJS for contact form functionality -->

    <script>
        (function() {
            // Initialize EmailJS with your public key
            emailjs.init("aPw2GHhA0bjdTBVyz");
